<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Website Demo</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/9272ac0a4d.js"></script>
    <link rel="stylesheet" href="custom.css">
</head>
<body>
    
    <div class="container d-flex justify-content-center align-items-center min-vh-100">   
        <div class="jumbotron">
            <h1 class="display-4">Tack för din registrering!</h1>
            <p class="lead">Du kan nu bland annat spara listor, se tidigare inköp, göra förhandsbokningar med mera.</p>

            <a class="btn btn-info btn-lg mt-4" href="#" role="button">Fortsätt vidare</a>
          </div>
    </div>



    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
